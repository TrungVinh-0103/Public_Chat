<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModernChat - Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <!-- Enhanced animated background -->
  <div class="animated-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>
  
  <div class="login-container">
    <div class="login-card">
      <!-- Modern header with enhanced branding -->
      <div class="login-header">
        <div class="brand-logo">
          <div class="logo-icon">
            <i class="fas fa-comments"></i>
          </div>
          <div class="brand-text">
            <h1 class="brand-name">ModernChat</h1>
            <p class="brand-tagline">Kết nối không giới hạn</p>
          </div>
        </div>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" class="form-input" placeholder=" " required>
            <label class="form-label">Địa chỉ email</label>
            <div class="input-border"></div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="form-input" placeholder=" " required>
            <label class="form-label">Mật khẩu</label>
            <div class="input-border"></div>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="login-btn">
          <span class="btn-content">
            <i class="fas fa-sign-in-alt"></i>
            <span class="btn-text">Đăng nhập</span>
          </span>
          <div class="btn-loader">
            <div class="loader-spinner"></div>
          </div>
          <div class="btn-success">
            <i class="fas fa-check"></i>
          </div>
        </button>

        <button type="button" id="googleLoginBtn" class="btn btn-danger w-100 mt-3">
          <i class="fab fa-google"></i> Đăng nhập với Google
        </button>

      </form>
      
      <div id="errorMsg" class="error-message"></div>
      
      <!-- Enhanced demo info -->
      <div class="demo-section">
        <div class="demo-divider">
          <span>Tài khoản demo</span>
        </div>
        <div class="demo-credentials">
          <div class="demo-item">
            <i class="fas fa-user-circle"></i>
            <span>user1@example.com</span>
          </div>
          <div class="demo-item">
            <i class="fas fa-key"></i>
            <span>123456</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2024 ModernChat. Được thiết kế với <i class="fas fa-heart"></i></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.js"></script>
  <script src="script.js"></script>
</body>
</html>
